<script>

  "use strict";
  
  const arr1 = ['a', 'e', 'i', 'o', 'u']
  
  function f(str, arr){
     let c = 0;
	 for(let i = 0; i < str.length; i++){
	   for(let j = 0; j < arr.length; j++){
	     if(str[i] === arr[j]){
		  c++;
		 }
	   }
	 }
	 return c
  }

  console.log(f('ab eio sae e', arr1));

</script>
